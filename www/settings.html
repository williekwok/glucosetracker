<h3>Notifications</h3>


<li data-role="fieldcontain">
            <label for="select-choice-1" class="select">Set Time for Reminder to fill in daily tracker:
</label>
            <select name="select-choice-1" id="select-choice-1">
                <option value="standard"> 6AM</option>
                <option value="rush">7AM</option>
                <option value="express">8AM</option>
                <option value="overnight">9AM</option>
                <option value="standard"> 10AM</option>
                <option value="rush">11AM</option>
                <option value="express">Noon</option>
            </select>
        </li>

<br>

<li data-role="fieldcontain">
            <label for="select-choice-1" class="select">Set alert for missed Daily Tracker:
</label>
            <select name="select-choice-1" id="select-choice-1">
                <option value="standard"> Every hour after reminder</option>
                <option value="rush">Every 30min after reminder</option>
                <option value="express">Every 2 hours after reminder</option>

            </select>
        </li>
<h3>Profile Picture</h3>

Take a profile picture:
